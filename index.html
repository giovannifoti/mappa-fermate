<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quando Passa - Fermate Autobus Messina</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; font-family: sans-serif; }
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: white;
      padding: 6px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
    }
    .top-controls {
      display: flex;
      align-items: center;
    }
    #searchInput {
      flex: 1;
      padding: 4px 6px;
      font-size: 13px;
      margin-right: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #locateBtn {
      font-size: 14px;
      padding: 4px 8px;
      cursor: pointer;
      background: #c00;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #locateBtn.active {
      background: #0c0;
    }
    .suggestions {
      max-height: 140px;
      overflow-y: auto;
      font-size: 13px;
      border-top: 1px solid #ccc;
    }
    .suggestions div {
      padding: 3px 5px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #f0f0f0;
    }
    .nearest-info {
      font-size: 13px;
      margin-top: 4px;
    }
  </style>

  <link rel="icon" type="image/png" href="logo_sito.png" />
  <meta name="theme-color" content="#003366" />
</head>
<body>
  <div class="top-bar">
    <div class="top-controls">
      <input type="text" id="searchInput" placeholder="üîç Cerca una fermata..." autocomplete="off" />
      <button id="locateBtn" title="Trova la fermata pi√π vicina">üìç</button>
    </div>
    <div id="suggestions" class="suggestions"></div>
    <div id="nearestStop" class="nearest-info"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="script.js"></script>
  <script data-goatcounter="https://giovannifoti.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
