<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mappe Fermate Bus Messina</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+U9hE/U0IhxV1fTvJHkzwXSt6aX1T9vGUoDv7flAI="
    crossorigin=""
  />

  <!-- Leaflet MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    /* Stili base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 0.5em 1em;
      background: #0077cc;
      color: white;
      display: flex;
      align-items: center;
      gap: 1em;
      flex-wrap: wrap;
    }

    header input#searchInput {
      flex-grow: 1;
      padding: 0.3em 0.5em;
      font-size: 1em;
      border-radius: 3px;
      border: none;
      max-width: 300px;
    }

    header button {
      cursor: pointer;
      background: #005fa3;
      border: none;
      color: white;
      padding: 0.4em 0.8em;
      border-radius: 3px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background: #004580;
    }

    header button#locateBtn.active {
      background: #0a0;
    }

    header button#darkToggle {
      font-size: 1.2em;
      background: none;
      border: none;
      color: white;
      user-select: none;
    }

    #suggestions {
      background: white;
      max-height: 10em;
      overflow-y: auto;
      border: 1px solid #ccc;
      position: absolute;
      top: 3.5em;
      left: 1em;
      right: 1em;
      z-index: 1000;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    #suggestions div {
      padding: 0.3em 0.5em;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #suggestions div:hover {
      background: #eee;
    }

    #nearestStop {
      padding: 0.5em 1em;
      background: #eee;
      font-size: 0.9em;
      min-height: 2em;
    }

    #map {
      flex-grow: 1;
    }

    /* Dark mode pi√π morbida */
    body.dark {
      background: #222;
      color: #ddd;
    }

    body.dark header {
      background: #333;
      color: #ddd;
    }

    body.dark header input#searchInput {
      background: #444;
      color: #eee;
      border: none;
    }

    body.dark #suggestions {
      background: #333;
      color: #ddd;
      border-color: #555;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
    }

    body.dark #suggestions div:hover {
      background: #555;
    }

    body.dark #nearestStop {
      background: #333;
      color: #ddd;
    }

    body.dark header button#locateBtn.active {
      background: #0a0;
      color: #ddd;
    }

    body.dark header button#darkToggle {
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <input id="searchInput" placeholder="Cerca fermata..." autocomplete="off" />
    <button id="locateBtn" title="Trova fermata pi√π vicina">üìç</button>
    <button id="darkToggle" title="Toggle modalit√† dark">üåô</button>
  </header>
  <div id="suggestions"></div>
  <div id="nearestStop"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oPUGH1bFz0xa4u8MFbLnV6M0j4F5dz6lq7wpY4tM0jI="
    crossorigin=""
  ></script>

  <!-- Leaflet MarkerCluster JS -->
  <script
    src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
  ></script>

  <!-- Tuo script -->
  <script src="script.js"></script>
  <script data-goatcounter="https://giovannifoti.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
