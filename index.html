<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quando Passa ‚Äì Fermate Autobus Messina</title>

  <!-- Leaflet & MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: #fff;
      border-radius: 999px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
    }

    #searchInput {
      border: none;
      outline: none;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f0f0f0;
      width: 180px;
    }

    #locateBtn {
      background: #c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
    }

    #locateBtn.active {
      background: #0c0;
    }

    #darkToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #fff;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      user-select: none;
      border: none;
      transition: background 0.3s, color 0.3s;
    }

    .suggestions {
      position: absolute;
      top: 58px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: #fff;
      max-height: 140px;
      overflow-y: auto;
      font-size: 13px;
      width: 250px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
    }

    .suggestions div {
      padding: 6px 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #eee;
    }

    .nearest-info {
      position: absolute;
      top: 58px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-size: 13px;
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
      transition: background 0.3s, color 0.3s;
    }

    /* DARK MODE ‚Äúpi√π chiaro‚Äù */
    body.dark {
      background: #333;
      color: #eee;
    }

    body.dark .top-bar,
    body.dark #darkToggle,
    body.dark .suggestions,
    body.dark .nearest-info {
      background: #777;
      color: #eee;
    }

    body.dark .suggestions div:hover {
      background: #888;
    }

    body.dark #searchInput {
      background: #888;
      color: #eee;
    }

    /* Filtro per schiarire il dark basemap */
    body.dark .leaflet-tile-pane img {
      filter: brightness(1.5) contrast(0.8);
    }

    /* Link ‚ÄúVai al link‚Äù in giallo per dark mode */
    body.dark .nearest-info a {
      color: #ffd54f;
      text-decoration: underline;
    }

    /* Pulsante fissa in basso a sinistra */
.fav-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: gold;
  border: none;
  padding: 10px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  z-index: 1000;
}

/* Popup overlay */
.fav-popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 1100;
}

/* Contenuto centrale */
.fav-popup-content {
  background: #fff;
  width: 90%;
  max-width: 320px;
  margin: 10% auto;
  padding: 20px;
  border-radius: 8px;
  position: relative;
}

/* Pulsante chiusura */
.fav-close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-size: 20px;
}

/* Lista internamente */
#favorites-list {
  list-style: none;
  padding: 0;
  margin: 10px 0 0;
}

#favorites-list li {
  padding: 6px 0;
  border-bottom: 1px solid #ddd;
}



  </style>

  <link rel="icon" type="image/png" href="logo_sito.png" />
  <meta name="theme-color" content="#003366" />
</head>
<body>
  <div class="top-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="üîç Cerca una fermata..."
      autocomplete="off"
    />
    <button id="locateBtn" title="Trova la fermata pi√π vicina">üìç</button>
  </div>

  <div id="suggestions" class="suggestions"></div>
  <div id="nearestStop" class="nearest-info"></div>
  <button id="darkToggle" title="Attiva/disattiva dark mode">üåô</button>
  <div id="map"></div>

    <!-- sotto il div #map, prima dei tuoi script -->
  <button id="open-favorites" class="fav-toggle">‚≠ê Preferiti</button>

  <div id="favorites-popup" class="fav-popup">
    <div class="fav-popup-content">
      <span id="close-favorites" class="fav-close">&times;</span>
      <h2>Fermate preferite</h2>
      <ul id="favorites-list"></ul>
    </div>
  </div>


  <!-- Leaflet & MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Il nostro script -->
  <script src="script.js"></script>

  <!-- GoatCounter -->
  <script
    data-goatcounter="https://giovannifoti.goatcounter.com/count"
    async
    src="//gc.zgo.at/count.js">
  </script>
</body>
</html>
