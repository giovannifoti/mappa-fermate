<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quando Passa - Fermate Autobus Messina</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border-radius: 999px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    #searchInput {
      border: none;
      outline: none;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f0f0f0;
      width: 180px;
    }

    #locateBtn {
      background: #c00;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
    }

    #locateBtn.active {
      background: #0c0;
    }

    #darkToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .suggestions {
      position: absolute;
      top: 48px;
      left: 10px;
      z-index: 1000;
      background: white;
      max-height: 140px;
      overflow-y: auto;
      font-size: 13px;
      width: 250px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .suggestions div {
      padding: 6px 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #eee;
    }

    .nearest-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      font-size: 13px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    body.dark {
      background: #111;
      color: #ddd;
    }

    body.dark .top-bar,
    body.dark #darkToggle,
    body.dark .suggestions,
    body.dark .nearest-info {
      background: #222;
      color: #ddd;
    }

    body.dark .suggestions div:hover {
      background: #333;
    }

    body.dark #searchInput {
      background: #333;
      color: #eee;
    }
  </style>

  <link rel="icon" type="image/png" href="logo_sito.png" />
  <meta name="theme-color" content="#003366" />
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="üîç Cerca una fermata..." autocomplete="off" />
    <button id="locateBtn" title="Trova la fermata pi√π vicina">üìç</button>
  </div>

  <div id="darkToggle" title="Attiva/disattiva dark mode">üåô</div>
  <div id="suggestions" class="suggestions"></div>
  <div id="nearestStop" class="nearest-info"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="script.js"></script>
  <script data-goatcounter="https://giovannifoti.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
