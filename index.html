<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quando Passa – Fermate Autobus Messina</title>

  <!-- Leaflet & MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <!-- CSS personalizzato minificato -->
  <link rel="stylesheet" href="style.min.css" />

  <link rel="icon" type="image/png" href="logo_sito.png" />
  <meta name="theme-color" content="#003366" />
</head>
<body>

  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="🔍 Cerca una fermata..." autocomplete="off"/>
    <button id="locateBtn" title="Trova la fermata più vicina">📍</button>
  </div>

  <div id="suggestions" class="suggestions"></div>
  <div id="nearestStop" class="nearest-info"></div>
  <button id="darkToggle" title="Attiva/disattiva dark mode">🌙</button>
  <div id="map"></div>

  <!-- Bottone preferiti -->
  <button id="open-favorites" aria-label="Mostra preferiti">⭐</button>

  <!-- Popup preferiti -->
  <div id="favorites-popup">
    <div class="fav-popup-content">
      <span id="close-favorites">&times;</span>
      <h2>Le tue fermate preferite</h2>
      <ul id="favorites-list"></ul>
    </div>
  </div>

  <!-- Leaflet & MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" defer></script>

  <!-- Script personalizzato -->
  <script src="script.optimized.js" defer></script>

  <!-- GoatCounter -->
  <script data-goatcounter="https://giovannifoti.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
